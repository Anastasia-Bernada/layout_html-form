<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      >
      <fieldset class="bloc">
        <legend>Personal information</legend>
        <label class="formfield">
          Surname:
          <input
            type="text"
            name="Surname"
            autocomplete="off"
          >
        </label>
        <label class="formfield">
          Name:
          <input
            type="text"
            name="Name"
            autocomplete="off"
          >
        </label>
        <label class="formfield">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label class="formfield">
          Full date of birth:
          <input
            type="date"
            name="birth"
            required
          >
        </label>
        <label class="last">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="accept"
            required
          >
        </label>
      </fieldset>
      <fieldset class="bloc">
        <legend>Registration</legend>
        <label class="formfield">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="last">
          Password:
          <input
            type="password"
            name="Password"
            minlength="5"
            maxlength="12"
          >
        </label>
      </fieldset>
      <fieldset class="bloc">
        <legend>An interesting fact about you!</legend>
        <div class="formfield">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="cat"
              value="y"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="cat"
            value="n"
            >
              No
          </label>
        </div>
        <label class="formfield">
          What is your favorite color?
          <input
            type="color"
            name="favoritecolor"
          >
        </label>
        <label class="formfield">
          What time do you go to bed?
          <input
            type="time"
            name="timetobed"
          >
        </label>
        <label class="formfield">
          What are your favorite brand of cars?
          <select
            name="car"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="toyota">Toyota</option>
            <option value="audi">Audi</option>
          </select>
        </label>
        <label class="last">
          How do you rate our work?
          <input
            type="range"
            value="0"
            min="0"
            max="10"
          >
        </label>
      </fieldset>
      <fieldset class="bloc">
        <legend>Additional info:</legend>
        <label class="formfield">
          Comments:
          <textarea name="comments"></textarea>
        </label>
        <label class="last">
          Would you recommend us?
          <select
            name="recommend"
            required
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
